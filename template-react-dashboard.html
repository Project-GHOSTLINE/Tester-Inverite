<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Transactions IBV</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-3d-highlight {
            transform: scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3) !important;
            z-index: 10;
            position: relative;
            margin: 8px 0 !important;
        }

        /* √âviter le d√©bordement horizontal */
        table {
            table-layout: auto;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ic√¥nes SVG (Lucide React style)
        const AlertCircle = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const DollarSign = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const CreditCard = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                <line x1="1" y1="10" x2="23" y2="10"></line>
            </svg>
        );

        const Briefcase = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            </svg>
        );

        const ChevronUp = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
        );

        const ChevronDown = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        );

        function Dashboard({ data }) {
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [currentTransactionId, setCurrentTransactionId] = useState(null);
            const [sortColumn, setSortColumn] = useState('date');
            const [sortDirection, setSortDirection] = useState('desc'); // 'asc' ou 'desc'
            const [selectedAccount, setSelectedAccount] = useState(data.comptes.length > 0 ? data.comptes[0].numero : null);
            const [regroupMode, setRegroupMode] = useState(false); // Mode regrouper: affiche SEULEMENT la cat√©gorie s√©lectionn√©e

            // Ajouter un ID unique √† chaque transaction
            const transactionsWithId = data.transactions.map((t, idx) => ({
                ...t,
                _id: idx
            }));

            // Filtrer les transactions par compte s√©lectionn√©
            const filteredByAccount = selectedAccount
                ? transactionsWithId.filter(t => t.compte_numero === selectedAccount)
                : transactionsWithId;

            // Trouver les infos du compte s√©lectionn√©
            const currentAccountInfo = data.comptes.find(c => c.numero === selectedAccount) || data.comptes[0];

            // Fonction de d√©tection de cat√©gorie (DOIT √™tre avant son utilisation!)
            const isTransactionInCategory = (transaction, category) => {
                switch(category) {
                    case 'nsf':
                        return transaction.details.toLowerCase().includes('nsf') ||
                               transaction.details.toLowerCase().includes('insuffisance');
                    case 'paie':
                        // PAIE = SEULEMENT les CR√âDITS (argent re√ßu)
                        const isPaie = transaction.details.toLowerCase().includes('salaire') ||
                                      transaction.details.toLowerCase().includes('paie') ||
                                      transaction.details.toLowerCase().includes('payroll') ||
                                      transaction.category?.toLowerCase().includes('income');
                        const hasCredit = transaction.credit && transaction.credit !== '';
                        return isPaie && hasCredit;
                    case 'gambling':
                        return transaction.details.toLowerCase().includes('loonio') ||
                               transaction.details.toLowerCase().includes('payper') ||
                               transaction.details.toLowerCase().includes('gigadat') ||
                               transaction.category?.toLowerCase().includes('gambling');
                    case 'preteur':
                        const details = transaction.details.toLowerCase();
                        const category = (transaction.category || '').toLowerCase();

                        // V√©rifier si c'est dans la liste des pr√™teurs connus
                        const isPreteurKnown = details.includes('mdg') ||
                                              details.includes('vopay') ||
                                              details.includes('zumrail') ||
                                              details.includes('fairstone') ||
                                              details.includes('easyfinancial') ||
                                              details.includes('iceberg') ||
                                              details.includes('money mart') ||
                                              details.includes('cash money') ||
                                              details.includes('pr√™t rapide') ||
                                              details.includes('pret rapide');

                        // OU v√©rifier si la cat√©gorie contient "loans"
                        const isLoanCategory = category.includes('loans') || category.includes('loan');

                        return isPreteurKnown || isLoanCategory;
                    default:
                        return false;
                }
            };

            const categories = {
                nsf: {
                    label: 'NSF',
                    icon: <AlertCircle />,
                    color: '#ef4444',
                    bgColor: 'bg-red-50',
                    borderColor: 'border-l-red-500',
                    textColor: 'text-red-600',
                    highlightBg: 'bg-red-100'
                },
                paie: {
                    label: 'Paie',
                    icon: <DollarSign />,
                    color: '#10b981',
                    bgColor: 'bg-green-50',
                    borderColor: 'border-l-green-500',
                    textColor: 'text-green-600',
                    highlightBg: 'bg-green-100'
                },
                gambling: {
                    label: 'Gambling',
                    icon: <CreditCard />,
                    color: '#a855f7',
                    bgColor: 'bg-purple-50',
                    borderColor: 'border-l-purple-500',
                    textColor: 'text-purple-600',
                    highlightBg: 'bg-purple-100'
                },
                preteur: {
                    label: 'Pr√™teur',
                    icon: <Briefcase />,
                    color: '#f97316',
                    bgColor: 'bg-orange-50',
                    borderColor: 'border-l-orange-500',
                    textColor: 'text-orange-600',
                    highlightBg: 'bg-orange-100'
                }
            };

            // Appliquer le mode regroupement si activ√©
            const displayedTransactions = regroupMode && selectedCategory
                ? (() => {
                    // Si c'est un pr√™teur sp√©cifique (preteur_0, preteur_1, etc.)
                    if (selectedCategory.startsWith('preteur_')) {
                        const idx = parseInt(selectedCategory.replace('preteur_', ''));
                        const preteurData = analyse.preteurs?.groupes?.[idx];
                        if (preteurData) {
                            // Filtrer par les transactions exactes de ce pr√™teur
                            return filteredByAccount.filter(t =>
                                preteurData.transactions.some(pt =>
                                    pt.details === t.details && pt.date === t.date
                                )
                            );
                        }
                    }
                    // Sinon utiliser la cat√©gorie normale
                    return filteredByAccount.filter(t => isTransactionInCategory(t, selectedCategory));
                })()
                : filteredByAccount;

            // Trier les transactions AVANT de calculer les indices
            const sortedTransactions = [...displayedTransactions].sort((a, b) => {
                let aVal, bVal;

                switch(sortColumn) {
                    case 'date':
                        aVal = new Date(a.date);
                        bVal = new Date(b.date);
                        break;
                    case 'details':
                        aVal = a.details.toLowerCase();
                        bVal = b.details.toLowerCase();
                        break;
                    case 'credit':
                        aVal = parseFloat(a.credit || 0);
                        bVal = parseFloat(b.credit || 0);
                        break;
                    case 'debit':
                        aVal = parseFloat(a.debit || 0);
                        bVal = parseFloat(b.debit || 0);
                        break;
                    case 'balance':
                        aVal = parseFloat(a.balance || 0);
                        bVal = parseFloat(b.balance || 0);
                        break;
                    case 'category':
                        aVal = (a.category || '').toLowerCase();
                        bVal = (b.category || '').toLowerCase();
                        break;
                    default:
                        return 0;
                }

                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            // Trouver les transactions de la cat√©gorie s√©lectionn√©e
            const getCategoryTransactions = () => {
                if (!selectedCategory) return [];
                return sortedTransactions.filter(t => isTransactionInCategory(t, selectedCategory));
            };

            const categoryTransactions = getCategoryTransactions();
            const currentIndexInCategory = categoryTransactions.findIndex(t => t._id === currentTransactionId);

            const handleCardClick = (category) => {
                if (selectedCategory === category) {
                    setSelectedCategory(null);
                    setCurrentTransactionId(null);
                } else {
                    setSelectedCategory(category);
                    const filtered = sortedTransactions.filter(t => isTransactionInCategory(t, category));
                    if (filtered.length > 0) {
                        setCurrentTransactionId(filtered[0]._id);
                    }
                }
            };

            const navigateUp = () => {
                if (currentIndexInCategory > 0) {
                    const prevTransaction = categoryTransactions[currentIndexInCategory - 1];
                    setCurrentTransactionId(prevTransaction._id);
                    scrollToTransaction(prevTransaction._id);
                }
            };

            const navigateDown = () => {
                if (currentIndexInCategory < categoryTransactions.length - 1) {
                    const nextTransaction = categoryTransactions[currentIndexInCategory + 1];
                    setCurrentTransactionId(nextTransaction._id);
                    scrollToTransaction(nextTransaction._id);
                }
            };

            const scrollToTransaction = (id) => {
                const element = document.getElementById(`transaction-${id}`);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            };

            // Scroller vers la transaction actuelle quand elle change
            useEffect(() => {
                if (selectedCategory && currentTransactionId !== null) {
                    scrollToTransaction(currentTransactionId);
                }
            }, [currentTransactionId]);

            const getStats = (category) => {
                const filtered = filteredByAccount.filter(t => isTransactionInCategory(t, category));
                const total = filtered.reduce((sum, t) => {
                    const amount = parseFloat(t.debit || t.credit || 0);
                    return sum + amount;
                }, 0);
                return { count: filtered.length, total };
            };

            // Trier les transactions
            const handleSort = (column) => {
                if (sortColumn === column) {
                    // Toggle direction
                    setSortDirection(sortDirection === 'asc' ? 'desc' : 'asc');
                } else {
                    setSortColumn(column);
                    setSortDirection('asc');
                }
            };

            // Ic√¥ne de tri
            const SortIcon = ({ column }) => {
                if (sortColumn !== column) {
                    return <span className="text-slate-400 ml-2">‚áÖ</span>;
                }
                return sortDirection === 'asc'
                    ? <span className="text-white ml-2">‚ñ≤</span>
                    : <span className="text-white ml-2">‚ñº</span>;
            };

            return (
                <div className="min-h-screen p-8 relative">
                    {/* Boutons de navigation flottants */}
                    {selectedCategory && categoryTransactions.length > 0 && (
                        <div className="fixed right-8 top-1/2 -translate-y-1/2 flex flex-col gap-4 z-50">
                            {/* Bouton Regrouper */}
                            <button
                                onClick={() => setRegroupMode(!regroupMode)}
                                className={`
                                    px-4 py-3 rounded-lg font-bold text-sm transition-all duration-200
                                    ${regroupMode
                                        ? 'bg-blue-600 text-white shadow-2xl'
                                        : 'bg-white text-slate-800 shadow-xl hover:shadow-2xl'}
                                `}
                                style={{
                                    boxShadow: regroupMode ? '0 10px 40px rgba(59, 130, 246, 0.5)' : '0 5px 20px rgba(0, 0, 0, 0.2)'
                                }}
                            >
                                {regroupMode ? 'üìã Tout' : 'üìå Regrouper'}
                            </button>

                            <div className="h-px bg-slate-300"></div>

                            <button
                                onClick={navigateUp}
                                disabled={currentIndexInCategory <= 0}
                                className={`
                                    w-16 h-16 rounded-full flex items-center justify-center
                                    transition-all duration-200 shadow-2xl
                                    ${currentIndexInCategory <= 0
                                        ? 'bg-slate-300 cursor-not-allowed opacity-50'
                                        : 'bg-slate-800 hover:bg-slate-700 hover:scale-110 cursor-pointer'}
                                `}
                                style={{
                                    boxShadow: '0 10px 40px rgba(0, 0, 0, 0.4)'
                                }}
                            >
                                <span className="text-white">
                                    <ChevronUp />
                                </span>
                            </button>

                            <div className="text-center bg-white rounded-lg px-4 py-2 shadow-xl">
                                <div className="text-xs text-slate-600 font-semibold">
                                    {currentIndexInCategory >= 0 ? currentIndexInCategory + 1 : 0} / {categoryTransactions.length}
                                </div>
                            </div>

                            <button
                                onClick={navigateDown}
                                disabled={currentIndexInCategory >= categoryTransactions.length - 1}
                                className={`
                                    w-16 h-16 rounded-full flex items-center justify-center
                                    transition-all duration-200 shadow-2xl
                                    ${currentIndexInCategory >= categoryTransactions.length - 1
                                        ? 'bg-slate-300 cursor-not-allowed opacity-50'
                                        : 'bg-slate-800 hover:bg-slate-700 hover:scale-110 cursor-pointer'}
                                `}
                                style={{
                                    boxShadow: '0 10px 40px rgba(0, 0, 0, 0.4)'
                                }}
                            >
                                <span className="text-white">
                                    <ChevronDown />
                                </span>
                            </button>
                        </div>
                    )}

                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="mb-8">
                            <h1 className="text-4xl font-black text-slate-800 mb-2">
                                Dashboard Transactions IBV
                            </h1>
                            <p className="text-slate-600 text-lg">
                                {data.client} ‚Ä¢ {sortedTransactions.length}
                                {regroupMode && selectedCategory ? (
                                    <span className="text-blue-600 font-bold"> transactions filtr√©es</span>
                                ) : (
                                    <span> transactions</span>
                                )}
                                {data.comptes.length > 1 && selectedAccount && (
                                    <span className="ml-2 text-blue-600">
                                        (Compte #{selectedAccount})
                                    </span>
                                )}
                            </p>
                        </div>

                        {/* D√©tails personnels */}
                        <div className="bg-white rounded-xl shadow-xl p-6 mb-8 border-l-8 border-blue-500">
                            <h2 className="text-2xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                                <span className="text-blue-500">üë§</span> Informations du client
                            </h2>
                            <div className="grid grid-cols-2 gap-6">
                                <div>
                                    <div className="mb-4">
                                        <div className="text-sm text-slate-500 font-semibold mb-1">NOM COMPLET</div>
                                        <div className="text-lg font-bold text-slate-800">{data.client}</div>
                                    </div>
                                    <div className="mb-4">
                                        <div className="text-sm text-slate-500 font-semibold mb-1">ID DE R√âF√âRENCE</div>
                                        <div className="text-lg font-bold text-blue-600">{data.reference}</div>
                                    </div>
                                    <div className="mb-4">
                                        <div className="text-sm text-slate-500 font-semibold mb-1">üìß EMAIL</div>
                                        <div className="text-base font-semibold text-slate-700">{data.email}</div>
                                    </div>
                                    <div className="mb-4">
                                        <div className="text-sm text-slate-500 font-semibold mb-1">üì± T√âL√âPHONE</div>
                                        <div className="text-base font-semibold text-slate-700">{data.phone}</div>
                                    </div>
                                </div>
                                <div>
                                    <div className="mb-4">
                                        <div className="text-sm text-slate-500 font-semibold mb-1">üè† ADRESSE</div>
                                        <div className="text-base font-semibold text-slate-700">{data.address}</div>
                                    </div>
                                    <div className="mb-4">
                                        <div className="text-sm text-slate-500 font-semibold mb-1">‚úÖ STATUT</div>
                                        <div className="inline-block px-3 py-1 rounded-full bg-green-100 text-green-700 font-bold text-sm">
                                            {data.status}
                                        </div>
                                    </div>
                                    <div className="mb-4">
                                        <div className="text-sm text-slate-500 font-semibold mb-1">üìÖ DATE DE V√âRIFICATION</div>
                                        <div className="text-base font-semibold text-slate-700">{data.verificationDate}</div>
                                    </div>
                                    <div className="mb-4">
                                        <div className="text-sm text-slate-500 font-semibold mb-1">üí≥ NOMBRE DE COMPTES</div>
                                        <div className="text-2xl font-black text-blue-600">{data.comptes.length}</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Onglets des comptes */}
                        {data.comptes.length > 1 && (
                            <div className="mb-8">
                                <div className="flex gap-3">
                                    {data.comptes.map((compte, idx) => (
                                        <button
                                            key={compte.numero}
                                            onClick={() => {
                                                setSelectedAccount(compte.numero);
                                                setSelectedCategory(null);
                                                setCurrentTransactionId(null);
                                            }}
                                            className={`
                                                px-6 py-4 rounded-lg font-bold transition-all duration-200
                                                ${selectedAccount === compte.numero
                                                    ? 'bg-blue-600 text-white shadow-xl scale-105'
                                                    : 'bg-white text-slate-700 shadow-md hover:shadow-lg hover:scale-102'}
                                            `}
                                        >
                                            <div className="text-sm opacity-80">Compte {idx + 1}</div>
                                            <div className="text-xl font-black">#{compte.numero}</div>
                                            <div className="text-xs mt-1">{compte.type}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Infos du compte actuel */}
                        {currentAccountInfo && (
                            <div className="bg-gradient-to-r from-blue-50 to-blue-100 rounded-xl p-6 mb-8 border-l-8 border-blue-600">
                                <h3 className="text-xl font-bold text-blue-900 mb-4">
                                    üí≥ Compte #{currentAccountInfo.numero} - {currentAccountInfo.type}
                                </h3>
                                <div className="grid grid-cols-4 gap-4 mb-6">
                                    <div>
                                        <div className="text-xs text-blue-700 font-semibold mb-1">INSTITUTION</div>
                                        <div className="text-base font-bold text-blue-900">{currentAccountInfo.institution}</div>
                                    </div>
                                    <div>
                                        <div className="text-xs text-blue-700 font-semibold mb-1">TRANSIT</div>
                                        <div className="text-base font-bold text-blue-900">{currentAccountInfo.transit}</div>
                                    </div>
                                    <div>
                                        <div className="text-xs text-blue-700 font-semibold mb-1">COMPTE</div>
                                        <div className="text-base font-bold text-blue-900">{currentAccountInfo.numero_compte}</div>
                                    </div>
                                    <div>
                                        <div className="text-xs text-blue-700 font-semibold mb-1">SOLDE ACTUEL</div>
                                        <div className="text-2xl font-black text-green-600">{currentAccountInfo.balance_actuelle?.toFixed(2)}$</div>
                                    </div>
                                </div>

                                <div className="border-t border-blue-200 pt-4">
                                    <div className="grid grid-cols-2 gap-6">
                                        {/* 8 Derni√®res paies */}
                                        <div>
                                            <h4 className="text-sm font-bold text-blue-900 mb-3 flex items-center gap-2">
                                                <span className="text-green-600">üí∞</span> 8 DERNI√àRES PAIES
                                            </h4>
                                            <div className="grid grid-cols-2 gap-2">
                                                {(() => {
                                                    const paies = filteredByAccount
                                                        .filter(t => {
                                                            const isPaie = t.details.toLowerCase().includes('salaire') ||
                                                                          t.details.toLowerCase().includes('paie') ||
                                                                          t.details.toLowerCase().includes('payroll') ||
                                                                          t.category?.toLowerCase().includes('income');
                                                            return isPaie && t.credit && t.credit !== '';
                                                        })
                                                        .sort((a, b) => new Date(b.date) - new Date(a.date))
                                                        .slice(0, 8);

                                                    return paies.map((paie, idx) => (
                                                        <div key={idx} className="bg-white rounded-lg p-2 shadow-sm">
                                                            <div className="text-xs text-slate-600">{paie.date}</div>
                                                            <div className="text-base font-black text-green-600">+{parseFloat(paie.credit).toFixed(2)}$</div>
                                                        </div>
                                                    ));
                                                })()}
                                            </div>
                                        </div>

                                        {/* Revenus autres */}
                                        <div>
                                            <h4 className="text-sm font-bold text-blue-900 mb-3 flex items-center gap-2">
                                                <span className="text-purple-600">üíµ</span> REVENUS AUTRES
                                            </h4>
                                            <div className="space-y-2">
                                                {(() => {
                                                    const autresRevenus = filteredByAccount
                                                        .filter(t => {
                                                            const isIncome = t.category?.toLowerCase().includes('income') ||
                                                                            t.category?.toLowerCase().includes('transfer/email');
                                                            const notPaie = !t.details.toLowerCase().includes('salaire') &&
                                                                           !t.details.toLowerCase().includes('paie') &&
                                                                           !t.details.toLowerCase().includes('payroll');
                                                            return isIncome && notPaie && t.credit && t.credit !== '';
                                                        })
                                                        .sort((a, b) => new Date(b.date) - new Date(a.date))
                                                        .slice(0, 5);

                                                    if (autresRevenus.length === 0) {
                                                        return <div className="text-xs text-slate-500 italic">Aucun autre revenu</div>;
                                                    }

                                                    return autresRevenus.map((rev, idx) => (
                                                        <div key={idx} className="bg-white rounded-lg p-2 shadow-sm">
                                                            <div className="flex justify-between items-center">
                                                                <div className="text-xs text-slate-600">{rev.date}</div>
                                                                <div className="text-sm font-bold text-purple-600">+{parseFloat(rev.credit).toFixed(2)}$</div>
                                                            </div>
                                                            <div className="text-xs text-slate-500 mt-1 truncate">{rev.details}</div>
                                                        </div>
                                                    ));
                                                })()}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 4 Cards horizontales */}
                        <div className="grid grid-cols-4 gap-6 mb-8">
                            {Object.entries(categories)
                                .filter(([key]) => key !== 'preteur') // Exclure la carte g√©n√©rique "preteur"
                                .map(([key, cat]) => {
                                    const stats = getStats(key);
                                    const isSelected = selectedCategory === key;

                                    return (
                                        <div
                                            key={key}
                                            onClick={() => handleCardClick(key)}
                                            className={`
                                                ${cat.bgColor}
                                                rounded-xl p-6 cursor-pointer
                                                transition-all duration-200
                                                hover:shadow-2xl hover:-translate-y-1
                                                border-l-8 ${cat.borderColor}
                                                ${isSelected ? 'shadow-2xl ring-4 ring-offset-2' : 'shadow-xl'}
                                            `}
                                            style={{
                                                minWidth: '250px',
                                                borderLeftWidth: '8px',
                                                borderLeftColor: cat.color,
                                                ...(isSelected && { ringColor: cat.color })
                                            }}
                                        >
                                            <div className="flex items-center gap-4">
                                                <div
                                                    className="w-14 h-14 rounded-full flex items-center justify-center text-white"
                                                    style={{ backgroundColor: cat.color }}
                                                >
                                                    {cat.icon}
                                                </div>
                                                <div className="flex-1">
                                                    <div className="text-sm font-semibold text-slate-600 uppercase tracking-wide">
                                                        {cat.label}
                                                    </div>
                                                    <div className="text-3xl font-black mt-1" style={{ color: cat.color }}>
                                                        {stats.count}
                                                    </div>
                                                    <div className="text-lg font-bold mt-1" style={{ color: cat.color }}>
                                                        {stats.total.toFixed(2)}$
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })
                            }

                            {/* Cartes pour chaque pr√™teur distinct */}
                            {analyse.preteurs && analyse.preteurs.groupes && analyse.preteurs.groupes.map((preteur, idx) => {
                                const preteurKey = `preteur_${idx}`;
                                const isSelected = selectedCategory === preteurKey;

                                return (
                                    <div
                                        key={preteurKey}
                                        onClick={() => {
                                            setSelectedCategory(isSelected ? null : preteurKey);
                                            if (!isSelected && preteur.transactions.length > 0) {
                                                // Trouver l'ID de la premi√®re transaction
                                                const firstTrans = filteredByAccount.find(t =>
                                                    t.details === preteur.transactions[0].details &&
                                                    t.date === preteur.transactions[0].date
                                                );
                                                if (firstTrans) {
                                                    setCurrentTransactionId(firstTrans._id);
                                                }
                                            } else {
                                                setCurrentTransactionId(null);
                                            }
                                        }}
                                        className={`
                                            bg-orange-50
                                            rounded-xl p-6 cursor-pointer
                                            transition-all duration-200
                                            hover:shadow-2xl hover:-translate-y-1
                                            border-l-8 border-l-orange-500
                                            ${isSelected ? 'shadow-2xl ring-4 ring-offset-2 ring-orange-500' : 'shadow-xl'}
                                        `}
                                        style={{
                                            minWidth: '250px',
                                            borderLeftWidth: '8px',
                                            borderLeftColor: '#f97316'
                                        }}
                                    >
                                        <div className="flex items-center gap-4">
                                            <div
                                                className="w-14 h-14 rounded-full flex items-center justify-center text-white"
                                                style={{ backgroundColor: '#f97316' }}
                                            >
                                                <Briefcase />
                                            </div>
                                            <div className="flex-1">
                                                <div className="text-xs font-semibold text-orange-600 uppercase tracking-wide truncate" title={preteur.nom}>
                                                    {preteur.nom.length > 20 ? preteur.nom.substring(0, 20) + '...' : preteur.nom}
                                                </div>
                                                <div className="text-2xl font-black mt-1 text-orange-600">
                                                    {preteur.count}
                                                </div>
                                                <div className="text-sm font-bold mt-1 text-orange-700">
                                                    {preteur.countPaiements > 0 && <div>üí∏ -{preteur.totalPaiements.toFixed(2)}$</div>}
                                                    {preteur.countRecus > 0 && <div>üí∞ +{preteur.totalRecus.toFixed(2)}$</div>}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Tableau des transactions */}
                        <div className="bg-white rounded-xl shadow-2xl overflow-visible px-4 py-4">
                            <div className="overflow-x-auto overflow-y-visible">
                                <table className="w-full">
                                    <thead className="sticky top-0 bg-slate-800 text-white z-20">
                                        <tr>
                                            <th
                                                onClick={() => handleSort('date')}
                                                className="px-4 py-4 text-left font-bold cursor-pointer hover:bg-slate-700 transition-colors select-none"
                                                style={{ minWidth: '130px', width: '130px' }}
                                            >
                                                Date <SortIcon column="date" />
                                            </th>
                                            <th
                                                onClick={() => handleSort('details')}
                                                className="px-4 py-4 text-left font-bold cursor-pointer hover:bg-slate-700 transition-colors select-none"
                                            >
                                                D√©tails <SortIcon column="details" />
                                            </th>
                                            <th
                                                onClick={() => handleSort('credit')}
                                                className="px-4 py-4 text-right font-bold cursor-pointer hover:bg-slate-700 transition-colors select-none"
                                            >
                                                Cr√©dit <SortIcon column="credit" />
                                            </th>
                                            <th
                                                onClick={() => handleSort('debit')}
                                                className="px-4 py-4 text-right font-bold cursor-pointer hover:bg-slate-700 transition-colors select-none"
                                            >
                                                D√©bit <SortIcon column="debit" />
                                            </th>
                                            <th
                                                onClick={() => handleSort('balance')}
                                                className="px-4 py-4 text-right font-bold cursor-pointer hover:bg-slate-700 transition-colors select-none"
                                            >
                                                Solde <SortIcon column="balance" />
                                            </th>
                                            <th
                                                onClick={() => handleSort('category')}
                                                className="px-4 py-4 text-left font-bold cursor-pointer hover:bg-slate-700 transition-colors select-none"
                                            >
                                                Cat√©gorie <SortIcon column="category" />
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {sortedTransactions.map((transaction) => {
                                            // Effet 3D SEULEMENT sur la transaction actuelle
                                            const isHighlighted = selectedCategory && transaction._id === currentTransactionId;
                                            const catConfig = selectedCategory ? categories[selectedCategory] : null;

                                            return (
                                                <tr
                                                    key={transaction._id}
                                                    id={`transaction-${transaction._id}`}
                                                    className={`
                                                        border-b border-slate-200 transition-all duration-300
                                                        ${isHighlighted ? 'card-3d-highlight' : ''}
                                                        ${isHighlighted ? catConfig.highlightBg : 'hover:bg-slate-50'}
                                                    `}
                                                    style={{
                                                        ...(isHighlighted && {
                                                            borderLeftWidth: '8px',
                                                            borderLeftColor: catConfig.color,
                                                            transform: 'scale(1.02)',
                                                            boxShadow: '0 20px 50px rgba(0, 0, 0, 0.3)',
                                                            position: 'relative',
                                                            zIndex: 10,
                                                            margin: '8px 0'
                                                        })
                                                    }}
                                                >
                                                    <td
                                                        className={`px-4 py-3 ${isHighlighted ? 'text-lg font-black' : 'text-sm'}`}
                                                        style={{ minWidth: '130px', width: '130px', whiteSpace: 'nowrap' }}
                                                    >
                                                        {transaction.date}
                                                    </td>
                                                    <td className={`px-4 py-3 ${isHighlighted ? 'text-xl font-black' : 'text-sm'}`}>
                                                        {transaction.details}
                                                    </td>
                                                    <td className={`px-4 py-3 text-right ${isHighlighted ? 'text-lg font-black text-green-600' : 'text-sm text-green-600'}`}>
                                                        {transaction.credit ? `+${parseFloat(transaction.credit).toFixed(2)}$` : ''}
                                                    </td>
                                                    <td className={`px-4 py-3 text-right ${isHighlighted ? 'text-lg font-black text-red-600' : 'text-sm text-red-600'}`}>
                                                        {transaction.debit ? `-${parseFloat(transaction.debit).toFixed(2)}$` : ''}
                                                    </td>
                                                    <td className={`px-4 py-3 text-right ${isHighlighted ? 'text-lg font-black' : 'text-sm font-semibold'}`}>
                                                        {transaction.balance ? parseFloat(transaction.balance).toFixed(2) + '$' : ''}
                                                    </td>
                                                    <td className={`px-4 py-3 text-xs ${isHighlighted ? 'text-base font-black' : 'text-slate-500'}`}>
                                                        {transaction.category || 'N/A'}
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Donn√©es inject√©es par le serveur
        const dashboardData = __DASHBOARD_DATA__;

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard data={dashboardData} />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Transactions IBV</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-3d-highlight {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3) !important;
            z-index: 10;
            position: relative;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icônes SVG (Lucide React style)
        const AlertCircle = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const DollarSign = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const CreditCard = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                <line x1="1" y1="10" x2="23" y2="10"></line>
            </svg>
        );

        const Briefcase = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            </svg>
        );

        function Dashboard({ data }) {
            const [selectedCategory, setSelectedCategory] = useState(null);

            const categories = {
                nsf: {
                    label: 'NSF',
                    icon: <AlertCircle />,
                    color: '#ef4444',
                    bgColor: 'bg-red-50',
                    borderColor: 'border-l-red-500',
                    textColor: 'text-red-600',
                    highlightBg: 'bg-red-100'
                },
                paie: {
                    label: 'Paie',
                    icon: <DollarSign />,
                    color: '#10b981',
                    bgColor: 'bg-green-50',
                    borderColor: 'border-l-green-500',
                    textColor: 'text-green-600',
                    highlightBg: 'bg-green-100'
                },
                gambling: {
                    label: 'Gambling',
                    icon: <CreditCard />,
                    color: '#a855f7',
                    bgColor: 'bg-purple-50',
                    borderColor: 'border-l-purple-500',
                    textColor: 'text-purple-600',
                    highlightBg: 'bg-purple-100'
                },
                preteur: {
                    label: 'Prêteur',
                    icon: <Briefcase />,
                    color: '#f97316',
                    bgColor: 'bg-orange-50',
                    borderColor: 'border-l-orange-500',
                    textColor: 'text-orange-600',
                    highlightBg: 'bg-orange-100'
                }
            };

            const handleCardClick = (category) => {
                setSelectedCategory(selectedCategory === category ? null : category);
            };

            const isTransactionInCategory = (transaction, category) => {
                switch(category) {
                    case 'nsf':
                        return transaction.details.toLowerCase().includes('nsf') ||
                               transaction.details.toLowerCase().includes('insuffisance');
                    case 'paie':
                        return transaction.details.toLowerCase().includes('salaire') ||
                               transaction.details.toLowerCase().includes('paie') ||
                               transaction.details.toLowerCase().includes('payroll');
                    case 'gambling':
                        return transaction.details.toLowerCase().includes('loonio') ||
                               transaction.details.toLowerCase().includes('payper') ||
                               transaction.details.toLowerCase().includes('gigadat') ||
                               transaction.category?.toLowerCase().includes('gambling');
                    case 'preteur':
                        return transaction.details.toLowerCase().includes('mdg') ||
                               transaction.details.toLowerCase().includes('vopay') ||
                               transaction.details.toLowerCase().includes('zumrail') ||
                               transaction.details.toLowerCase().includes('fairstone');
                    default:
                        return false;
                }
            };

            const getStats = (category) => {
                const filtered = data.transactions.filter(t => isTransactionInCategory(t, category));
                const total = filtered.reduce((sum, t) => {
                    const amount = parseFloat(t.debit || t.credit || 0);
                    return sum + amount;
                }, 0);
                return { count: filtered.length, total };
            };

            return (
                <div className="min-h-screen p-8">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="mb-8">
                            <h1 className="text-4xl font-black text-slate-800 mb-2">
                                Dashboard Transactions IBV
                            </h1>
                            <p className="text-slate-600 text-lg">
                                {data.client} • {data.transactions.length} transactions
                            </p>
                        </div>

                        {/* 4 Cards horizontales */}
                        <div className="grid grid-cols-4 gap-6 mb-8">
                            {Object.entries(categories).map(([key, cat]) => {
                                const stats = getStats(key);
                                const isSelected = selectedCategory === key;

                                return (
                                    <div
                                        key={key}
                                        onClick={() => handleCardClick(key)}
                                        className={`
                                            ${cat.bgColor}
                                            rounded-xl p-6 cursor-pointer
                                            transition-all duration-200
                                            hover:shadow-2xl hover:-translate-y-1
                                            border-l-8 ${cat.borderColor}
                                            ${isSelected ? 'shadow-2xl ring-4 ring-offset-2' : 'shadow-xl'}
                                        `}
                                        style={{
                                            minWidth: '250px',
                                            borderLeftWidth: '8px',
                                            borderLeftColor: cat.color,
                                            ...(isSelected && { ringColor: cat.color })
                                        }}
                                    >
                                        <div className="flex items-center gap-4">
                                            <div
                                                className="w-14 h-14 rounded-full flex items-center justify-center text-white"
                                                style={{ backgroundColor: cat.color }}
                                            >
                                                {cat.icon}
                                            </div>
                                            <div className="flex-1">
                                                <div className="text-sm font-semibold text-slate-600 uppercase tracking-wide">
                                                    {cat.label}
                                                </div>
                                                <div className="text-3xl font-black mt-1" style={{ color: cat.color }}>
                                                    {stats.count}
                                                </div>
                                                <div className="text-lg font-bold mt-1" style={{ color: cat.color }}>
                                                    {stats.total.toFixed(2)}$
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Tableau des transactions */}
                        <div className="bg-white rounded-xl shadow-2xl overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="sticky top-0 bg-slate-800 text-white">
                                        <tr>
                                            <th className="px-4 py-4 text-left font-bold">Date</th>
                                            <th className="px-4 py-4 text-left font-bold">Détails</th>
                                            <th className="px-4 py-4 text-right font-bold">Crédit</th>
                                            <th className="px-4 py-4 text-right font-bold">Débit</th>
                                            <th className="px-4 py-4 text-right font-bold">Solde</th>
                                            <th className="px-4 py-4 text-left font-bold">Catégorie</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {data.transactions.map((transaction, idx) => {
                                            let isHighlighted = false;
                                            let catConfig = null;

                                            if (selectedCategory) {
                                                isHighlighted = isTransactionInCategory(transaction, selectedCategory);
                                                catConfig = categories[selectedCategory];
                                            }

                                            return (
                                                <tr
                                                    key={idx}
                                                    className={`
                                                        border-b border-slate-200 transition-all duration-300
                                                        ${isHighlighted ? 'card-3d-highlight' : ''}
                                                        ${isHighlighted ? catConfig.highlightBg : 'hover:bg-slate-50'}
                                                    `}
                                                    style={{
                                                        ...(isHighlighted && {
                                                            borderLeftWidth: '8px',
                                                            borderLeftColor: catConfig.color,
                                                            transform: 'scale(1.05)',
                                                            boxShadow: '0 20px 50px rgba(0, 0, 0, 0.3)',
                                                            position: 'relative',
                                                            zIndex: 10
                                                        })
                                                    }}
                                                >
                                                    <td className={`px-4 py-3 ${isHighlighted ? 'text-lg font-black' : 'text-sm'}`}>
                                                        {transaction.date}
                                                    </td>
                                                    <td className={`px-4 py-3 ${isHighlighted ? 'text-xl font-black' : 'text-sm'}`}>
                                                        {transaction.details}
                                                    </td>
                                                    <td className={`px-4 py-3 text-right ${isHighlighted ? 'text-lg font-black text-green-600' : 'text-sm text-green-600'}`}>
                                                        {transaction.credit ? `+${parseFloat(transaction.credit).toFixed(2)}$` : ''}
                                                    </td>
                                                    <td className={`px-4 py-3 text-right ${isHighlighted ? 'text-lg font-black text-red-600' : 'text-sm text-red-600'}`}>
                                                        {transaction.debit ? `-${parseFloat(transaction.debit).toFixed(2)}$` : ''}
                                                    </td>
                                                    <td className={`px-4 py-3 text-right ${isHighlighted ? 'text-lg font-black' : 'text-sm font-semibold'}`}>
                                                        {transaction.balance ? parseFloat(transaction.balance).toFixed(2) + '$' : ''}
                                                    </td>
                                                    <td className={`px-4 py-3 text-xs ${isHighlighted ? 'text-base font-black' : 'text-slate-500'}`}>
                                                        {transaction.category || 'N/A'}
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Données injectées par le serveur
        const dashboardData = __DASHBOARD_DATA__;

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard data={dashboardData} />);
    </script>
</body>
</html>
